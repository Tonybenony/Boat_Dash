<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    function load(){
            Promise.all([
            fetch('test.txt').then(x => x.text())])
            .then(([sampleResp, sample2Resp]) => {
            console.log(sampleResp);
            document.getElementById("fet").innerHTML = sampleResp;
            });
            console.log("test")
        }
    var intervalId = window.setInterval(function(){
        load()
    }, 100);

    </script>
</head>
<body onload="load()">
    <h2 id="fet"></h2>
</body>
</html>
