<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        html, body{margin: 0;padding: 0;background-color: black;overflow: hidden;}
        header, footer{
            position: absolute;
            display: flex;
            background-color: #333;
            left: 0;
            right: 0;
            height: 50px;
            justify-content: center;
            align-items: center;
        }
        header{top: 0;}
        footer{bottom: 0;}
        container{
            width: 70%;
            height: 90%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            margin-left: 50px;
            margin-right: 50px; 

        }
        a{
            display: flex;
            border: 1px solid black;
            border-radius: 5px;
            justify-content: center;
            align-items: end;
            text-decoration: none;
            color: black;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: bold;
            letter-spacing: 3px;
            font-size: 20px;
            background: wheat;
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
        }
        header{border-bottom: 3px solid wheat;z-index: 1;}
        footer{border-top: 3px solid wheat;z-index: 1;}
        header container a,footer container a{
            margin: 5px;
            height: 80%;
            align-items: center;
        }

        iframe{
            margin: 0;
            padding: 0;
            position: absolute;
            top: 50px;
            left: 0;
            width: 100%;
            height: 500px;
            border: none;
            overflow: hidden;
        }
        #home {position: absolute; background-image: url("assets/home.png");height: 80%;aspect-ratio: 1/1;left: 20px;}
        a:hover, a:hover img{border-color: rgb(66, 0, 0);background-color: rgba(0, 0, 0, 0.244);color: red;}
</style>
</head>
<body>
    <header>
        <a href="Main-Page2.html" id="home" target="main"></a>
        <container>
            <!-- <a href="#">1</a> -->
            <!-- <a href="#">2</a> -->
            <!-- <a href="#">3</a> -->
        </container>
    </header>
    <iframe src="Main-Page2.html" name="main"></iframe>
    <footer>
        <container>
            <!-- <a href="#">1</a> -->
            <!-- <a href="#">2</a> -->
            <!-- <a href="#">3</a> -->
        </container>
    </footer>
</body>
</html>
